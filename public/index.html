    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../public/css/tailwind.css" />
    <title>Wolpic</title>
  </head>
  <body>
    <div class="mx-auto">
      <nav
        class="flex justify-between lg:justify-center items-center shadow-lg py-2"
      >
        <div class="logo p-2 w-1/6">
          <img src="img/logo.png" width="100" alt="Logo Wolpic" />
        </div>
        <!-- Menu deskopt -->
        <div class="lg:block hidden w-1/6 md:w-4/6">
          <ul class="menu flex items-center justify-end gap-5">
            <li><a href="#" class="link">Inicio</a></li>
            <li>
              <a
                href="#"
                class="border-4 border-blue-700 bg-blue-700 text-white font-medium p-2 rounded-full hover:bg-white hover:text-black transition duration-500"
                >Ordena ahora</a
              >
            </li>
            <li><a href="#" class="link">Faqs</a></li>
            <li><a href="#" class="link">Contacto</a></li>
          </ul>
        </div>
        <!-- Fin Menu deskopt -->
        <!-- Menu mobile -->
        <div class="block lg:hidden w-1/6">
          <a href="#" class="link" id="mobile-menu">Menu</a>
          <ul
            class="mobile-links hidden w-full absolute z-50 left-0 text-center bg-gray-800"
          >
            <li><a href="#" class="link">Inicio</a></li>
            <li>
              <a
                href="#"
                class="inline-block my-2 border-4 border-blue-700 bg-blue-700 text-white font-medium p-2 rounded-full hover:bg-white hover:text-black transition duration-500"
                >Ordena ahora</a
              >
            </li>
            <li><a href="#" class="link">Faqs</a></li>
            <li><a href="#" class="link">Contacto</a></li>
          </ul>
        </div>
        <!-- Fin Menu mobile -->
      </nav>
    </div>
    <!-- Content -->
    <section class="bg-gray-100 w-full h-prevscreen flex">
      <div class="photo w-3/4 h-full flex flex-col justify-center items-center">
        <h2 class="text-center font-bold text-2xl pb-4">
          Escoge algunas fotos para empezar
        </h2>
        <a
          href="#"
          class="w-2/6 h-2/6 mx-auto rounded-lg p-6 bg-white shadow-lg flex flex-col justify-center items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-blue-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <p class="font-semibold text-gray-600">Subir fotos</p>
        </a>
      </div>
      <div class="sidebar w-1/4 h-full bg-white">
        <ul class="w-full p-2">
          <a
            href="#"
            class="flex justify-start items-center shadow-sm rounded-md mb-3"
          >
            <img
              src="img/1.png"
              class="rounded-md mr-6"
              width="65"
              alt="prime Wolpic"
            />
            <p class="font-semibold">Prime</p>
          </a>
          <a
            href="#"
            class="flex justify-start items-center shadow-sm rounded-md mb-3"
          >
            <img
              src="img/2.png"
              class="rounded-md mr-6"
              width="65"
              alt="clásico Wolpic"
            />
            <p class="font-semibold">Clásico</p>
          </a>
          <a
            href="#"
            class="flex justify-start items-center shadow-sm rounded-md mb-3"
          >
            <img
              src="img/3.png"
              class="rounded-md mr-6"
              width="65"
              alt="lite Wolpic"
            />
            <p class="font-semibold">Lite</p>
          </a>
          <a
            href="#"
            class="flex justify-start items-center shadow-sm rounded-md mb-3"
          >
            <img
              src="img/4.png"
              class="rounded-md mr-6"
              width="65"
              alt="puro Wolpic"
            />
            <p class="font-semibold">Puro</p>
          </a>
          <a
            href="#"
            class="flex justify-start items-center shadow-sm rounded-md"
          >
            <img
              src="img/5.png"
              class="rounded-md mr-6"
              width="65"
              alt="simple Wolpic"
            />
            <p class="font-semibold">Simple</p>
          </a>
        </ul>
        <a
          href="#"
          class="bg-blue-600 rounded-md p-3 mt-5 block mx-4 text-center text-white font-bold"
          >Confirmar</a
        >
      </div>
    </section>
